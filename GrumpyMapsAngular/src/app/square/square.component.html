<div id='squarecontainer' class="square" [ngStyle]="squareStyles" (click)=selectSquare()>
    <span *ngIf="_inRangeSquares.length!=0">{{square.mapCoordinate}}</span><br>
    <div id="objectsInSquare" *ngIf="square.players.length!=0">
        <div class="playerDot" *ngFor="let player of square.players" [style.background-color]=player.activeColor></div>
    </div>
</div>
