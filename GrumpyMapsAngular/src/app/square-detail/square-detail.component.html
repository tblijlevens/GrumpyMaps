<div class="squaredetail" *ngIf="square">
  <h4>Square details:</h4>
  <span class="lead">Id: </span> {{square.mapSquareId}}<br />
  <span *ngIf="square.players.length!=0"><span class="lead">Contents: <br></span>
  <span *ngFor="let player of square.players" [style.color]="player.color" (click)="clickPlayer(player)">{{player.getName()}} <br></span></span><br>

  <hr class="my-4">
  <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add object</button><br>
  <button (click)="moveObject()" class="btn btn-success">Move object</button><br>
  <button (click)="removeObject()" class="btn btn-success">Delete object</button><br>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">



  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
              <!-- NAVBAR -->
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                      <a class="nav-link active" href="#">Create object</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Select object</a>
                  </li>
              </ul>




        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <!-- CREATE OBJECT FORM -->
          <form [formGroup]="createObjectForm">
              <div class="form-group" id="objectMap">
                  <label class="center-block">Name:
                      <input class="form-control" formControlName="playerName" type="text">
                  </label>
                  <br>
                  <label class="center-block">Player color:
                      <input formControlName="playerColor" type="color">
                  </label>
                  <br>
                  <label class="center-block">Movement speed:
                      <input class="form-control" formControlName="playerMovement" type="number">
                  </label>
                  <br><br>
              </div>
          </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addObject()" data-dismiss="modal">Save/Add object</button>
      </div>
    </div>
  </div>
</div>
