<br />
<div class="mapcontainer" [ngStyle]="mapBackground" data-toggle="collapse" data-target="#derp">
    <div class="rowsContainer">
        <div id='saving'>
            Saving...
        </div>
        <div *ngFor="let j of rowArray" id="row_{{j}}" class="row" [ngStyle]="rowStyles">
            <div class="square">
                <app-square *ngFor="let square of dndMap.squares | slice:(j-1)*heightWidth:j*heightWidth; index as i" [squareHeightWidth]=square.squareHeightWidth [square]=square [squareIndex]=i [_rowIndex]=j [obstructionMode]=obstructionMode [inRangeSquares]=rangeSquares [movementMode]=movementMode [playerToMove]=playerToMove [_squareBorderStyles]=squareBorderStyle [_selectedSquares]=selectedSquares [selecting]=selecting [multiSelect]=multiSelect (mousedown)="resetSelectedSquares()" (moveModeEvent)="receiveMoveMode($event)" (setRangeSquaresEvent)="receiveRangeSquares($event)" (selectSquaresEvent)="receiveSelectedSquare($event)"
                (selectingEvent)="receiveSelecting($event)" ></app-square>
            </div>
        </div>

    </div><br /><br />
    <div [ngStyle]="legendSquare" class="legend"></div>
    <div>
        {{dndMap.squares[0].squareSize}} feet ({{squareYards}} yards)
    </div><br />
    <div [ngStyle]="legendMap" class="legend"></div>
    <div style="text-align:center;">
        {{(dndMap.squares[0].squareSize) * heightWidth}} feet ({{mapYards}} yards)
    </div>
</div>

<h3><img class="img-fuild" src="assets/dnd.png"> GrumpyMaps V1.0</h3>
<div class="navButtons">
    <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#mapSetup" aria-expanded="false" aria-controls="mapSetup">
        Hide map setup
    </button>
    <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#squareDetails" aria-expanded="false" aria-controls="squareDetails">
        Hide square details
    </button>
    <br>
</div>

<br><br>
<form [formGroup]="mapForm">
    <div class="form-group" id="mapSetup">
        <label class="center-block"><b>Map image: </b> Test: <span class="testImage" (click)="setPic('https://i.pinimg.com/736x/f1/b3/f5/f1b3f576513897781c67fe55252ed2a2--maps.jpg')">1</span> | <span class="testImage" (click)="setPic('http://www.umanise.nl/images/dndmaptablet.png')">2</span>
            <input class="form-control" formControlName="imageUrl" placeholder="Enter url...">
        </label>
        <br>
        <button (click)="uploadImage()" class="btn btn-success">Select image</button><br><br>
        <label class="center-block"><b>Height/Width:</b>
            <input class="form-control" formControlName="heightwidth" type="number" min="5" max="24" (change)="setMapHeightWidth()" (click)="setMapHeightWidth()">
        </label>
        <br>
        <label class="center-block"><b>In-game square size (ft):</b>
            <input class="form-control" formControlName="feet" type="number" min="1" max="100" (change)="setSquareSize()"  (click)="setSquareSize()">
        </label>
        <br>
        <label class="center-block">Multi select:
            <input type="checkbox" formControlName="obstructToggle" (change)="setMultiSelect()">
        </label><br />
        <label class="center-block">Obstruct squares:
            <input type="checkbox" formControlName="obstructToggle" (change)="obstructSquares()">
        </label><br />
        <label class="center-block">Show grid:
            <input type="checkbox" formControlName="gridToggle" (change)="hideGrid()">
        </label>

        <br><br>
        <button (click)="loadMap()" class="btn btn-success" data-toggle="modal" data-target="#saveModal">Save map</button>
        <button (click)="loadMap()" class="btn btn-success" data-toggle="modal" data-target="#loadModal">Load map</button>
    </div>
</form>

<div class="squaredetailcontainer" id="squareDetails">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Selecteer een square.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-square-detail (moveModeEvent)="receiveMoveMode($event)" (setRangeSquaresEvent)="receiveRangeSquares($event)" (setPlayerToMoveEvent)="receivePlayerToMove($event)" (playerAddedEvent)="playerAdded($event)"></app-square-detail>
</div>

<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Save map as:</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="saveForm">
                    <label class="center-block"><b>Map name:</b>
                        <input class="form-control" formControlName="mapName" (change)="selectSaveMap(0)">
                    </label>
                </form>
                <div *ngIf="mapsLoaded==true">
                    <label class="center-block"><b>Your maps:</b></label><br>
                    <span *ngFor="let name of allLoadedMapNames" [style.color]="" (click)="selectSaveMap(name)">
                        {{name}}<br />
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveMap()" data-dismiss="modal">Save map</button>
            </div>
        </div>
    </div>
</div>

<!-- Load Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Select a map</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="mapsLoaded==true">
                    <label class="center-block"><b>Your maps:</b></label><br>
                    <span *ngFor="let name of allLoadedMapNames" [style.color]="" (click)="selectLoadMap(name)">
                        {{name}}<br />
                    </span>
                    <br />
                    <span><B>You selected map: {{selectedLoadMapidname}}</B></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="loadSelectedMap()" data-dismiss="modal">Load map</button>
            </div>
        </div>
    </div>
</div>
